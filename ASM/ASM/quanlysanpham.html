<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/dangky.css" />
  </head>

  <body>
    <form class="container">
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Tên sản phẩm</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputEmail3"
              ng-model="tenSP"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Link ảnh</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputPassword3"
              ng-model="img"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Loại sản phẩm</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputPassword3"
              ng-model="loaiSP"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Giá</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputPassword3"
              ng-model="gia"
            />
          </div>
        </div>

        <div class="row mb-3">
          <button
            type="submit "
            class="btn btn-primary"
            style="width: 100px"
            ng-click="add()"
          >
            Thêm
          </button>
        </div>
      </form>
    </form>
    <!--Table-->
    <table class="table container">
      <thead>
        <tr>
          <td>Tên sản phẩm</td>
          <td>Link ảnh</td>
          <td>Loại sản phẩm</td>
          <td>Giá</td>
          <td>Hành động</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="sanPham in listSanPham">
          <td>{{sanPham.tenSP}}</td>
          <td>{{sanPham.img}}</td>
          <td>{{sanPham.loaiSP}}</td>
          <td>{{sanPham.gia}}</td>
          <td>
            <button class="btn btn-primary" ng-click="detail(sanPham.id)">
              Detail
            </button>
            <button class="btn btn-primary" ng-click="delete(sanPham.id)">
              Delete
            </button>
            <a href="#detailqlsp/{{sanPham.id}}" class="btn btn-success"
              >Chi Tiết</a
            >
          </td>
        </tr>
      </tbody>
    </table>
    <!--End Table-->
  </body>
</html>
