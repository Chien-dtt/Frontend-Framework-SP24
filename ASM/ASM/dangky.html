<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Sign up</h2>
            <div class="inputbox">
              <input type="text" required class="name_signup" />
              <label for="">Name</label>
            </div>
            <div class="inputbox">
              <input type="text" required class="username_signup" />
              <label for="">Username</label>
            </div>
            <div class="inputbox">
              <input type="password" required class="password_signup" />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button type="submit" class="btn_signup">Sign Up</button>
            <div class="register">
              <p>Don't have a account <a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="/JS/dangky.js"></script>
  </body>
</html>
