<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng Ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/dangky.css" />
  </head>

  <body>
    <form class="container">
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Tên sản phẩm</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputEmail3"
              ng-model="tenSP"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Link ảnh</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputPassword3"
              ng-model="img"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Loại sản phẩm</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputPassword3"
              ng-model="loaiSP"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Giá</label
          >
          <div class="col-sm-10" style="width: 500px">
            <input
              type="text"
              class="form-control"
              id="inputPassword3"
              ng-model="gia"
            />
          </div>
        </div>

        <div class="row mb-3">
          <button
            type="submit "
            class="btn btn-primary"
            style="width: 100px"
            ng-click="update()"
          >
            Update
          </button>
        </div>
      </form>
    </form>
  </body>
</html>
