<link rel="stylesheet" href="/CSS/trangchu.css" />
<div
  ng-include="'/BANNER/bannertrangchu.html'"
  style="margin-top: 15px; margin-bottom: 15px"
></div>
<!--Row-->
<div class="row parent">
  <div
    class="col-md-3 child"
    ng-repeat="sanPham in listSanPham"
    style="margin-bottom: 15px"
  >
    <a href="#detail/{{sanPham.id}}">
      <div class="card" style="width: 18rem">
        <img src="{{sanPham.img}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-title tenSP">{{sanPham.tenSP}}</p>
          <p class="card-text gia">{{sanPham.gia}}<b>đ</b></p>
          <a href="#"><i class="bi bi-bag-plus-fill"></i></a>
        </div>
      </div>
    </a>
  </div>
</div>
<!--End Row-->
<div style="text-align: center; margin-top: 15px">
  <a href="#sanpham" class="btn btn-dark">Xem Tất Cả</a>
</div>
