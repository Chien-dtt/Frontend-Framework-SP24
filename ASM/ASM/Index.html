<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/CSS/index.css" />
    <script src="/JS/index.js"></script>
    <script src="/JS/dangky.js"></script>
    <script src="/JS/dangnhap.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </head>
  <body ng-app="myApp" class="container">
    <div ng-include="'header.html'"></div>
    <div ng-view></div>
    <div ng-include="'footer.html'"></div>
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider, $locationProvider) {
        $locationProvider.hashPrefix("");
        $routeProvider
          .when("/trangchu", {
            templateUrl: "trangchu.html",
            controller: trangChuController,
          })
          .when("/new", {
            templateUrl: "/Menu/new.html",
            controller: newController,
          })
          .when("/best", {
            templateUrl: "/Menu/best.html",
            controller: spBestController,
          })
          .when("/dangky", {
            templateUrl: "dangky.html",
          })
          .when("/dangnhap", {
            templateUrl: "dangnhap.html",
          })
          .when("/doimk", {
            templateUrl: "doimk.html",
          })
          .when("/sanpham", {
            templateUrl: "sanpham.html",
            controller: sanPhamController,
          })
          .when("/detail/:id", {
            templateUrl: "detail.html",
            controller: detailController,
          })
          .when("/quanlysanpham", {
            templateUrl: "quanlysanpham.html",
            controller: quanLySanPhamController,
          })
          .when("/detailqlsp/:id", {
            templateUrl: "detailqlsp.html",
            controller: detailqlsp,
          })
          .when("/giohang", {
            templateUrl: "giohang.html",
          })
          .otherwise({
            redirectTo: "/trangchu",
          });
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
