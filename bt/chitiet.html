<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem Chi Tiết Sản Phẩm - Bán Hàng Điện Thoại</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="images/products/1001.jpg" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h2>Tên Sản Phẩm</h2>
        <p><strong>Giá:</strong> $200</p>
        <p><strong>Mô Tả:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam convallis lectus magna, sit amet aliquet libero pellentesque eget.</p>
        <form>
          <div class="form-group">
            <label for="quantity">Số Lượng:</label>
            <input type="number" class="form-control" id="quantity" min="1" value="1">
          </div>
          <button type="submit" class="btn btn-primary">Thêm vào giỏ hàng</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
